<h1>Liste de pokemons</h1>
<!-- pousser la valeur dans l'interpolation côté template dans angular lors que l'évènement key up est intercepté -->
<input
    #input
    (keyup.enter)="selectPokemon(input.value)" 
    type="number"
/>
<p *ngIf="pokemonSelected">
    Le pokemon que vous avez demandé : {{ pokemonSelected.name }}
</p>
<p *ngIf="!pokemonSelected">
    Aucun pokemon n'a été trouvé.
</p>

<p *ngFor="let pokemon of pokemonList">
    {{ pokemon.name }}
</p>
