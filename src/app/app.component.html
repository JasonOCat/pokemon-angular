<h1>Liste de pokemons</h1>
<!-- pousser la valeur dans l'interpolation côté template dans angular lors que l'évènement key up est intercepté -->
<input
    #jason
    (keyup)="0" 
    type="text"
/>
<p> {{jason.value}}</p>
