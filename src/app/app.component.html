<div class="container">
    <h1 class="center">Liste de pokemons</h1>

    <div class="row">
        <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
                <div class="card horizontal">
                    <div class="card-image">
                        <img [src]="pokemon.picture"/>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name }}</p>
                            <p>{{ pokemon.created }}</p>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
</div>
